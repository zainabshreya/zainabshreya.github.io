<script>
    // Ensure DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        window.onscroll = function() {scrollReveal()};
        
        function scrollReveal() {
            var scrollPosition = window.pageYOffset;
            var revealElement = document.querySelector('.scroll-reveal');
            var revealPosition = revealElement.getBoundingClientRect().top + window.pageYOffset;
            
            if (scrollPosition > revealPosition - window.innerHeight + 200) {
                revealElement.classList.add('revealed');
            }
        }
    });
</script>
